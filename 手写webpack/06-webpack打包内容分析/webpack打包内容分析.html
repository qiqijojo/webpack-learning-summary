    <title>06-webpack打包内容分析</title>

<!--
1.webpack打包内容分析
1.通过我们的观察, 发现webpack打包之后的内容被放到了一个自调用函数中
2.会将入口文件的路径作为key,入口文件的内容作为value放到一个对象中传递给自调用函数
3.在自调用函数中实现了require方法, 并且调用了自己实现的require方法
4.在调用自己实现的require时，将入口文件路径作为key传递进去, 在函数里面通过这个路径取出对应的函数执行
-->
<!-- 单文件、多文件、多入口 对比说明
    1. 单入口-单文件：不引用别的文件，打包只打包这一个文件
    2. 单入口-多文件：主入口文件引用多个别的文件，打包会将这些打包到一个文件中

    3. 多入口：其实就是许多个单入口而已，打包原理和内容一样，相互独立；因此，这里就只对单入口的打包内容做了分析。
 -->
</body>
